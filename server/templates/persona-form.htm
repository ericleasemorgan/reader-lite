{% extends 'base.htm' %}

{% block content %}
	  <h1>Set Persona</h1>
	  
	  <p><em>What sort of person to you want the system to impersonate?</em></p>
	  
	  <form method='GET' action='/persona/'>
		<select name='persona'>
		{% for persona in personas %}
 			<option value='{{ persona }}'>{{ persona }}</option>
		{% endfor %}
		</select>
		<input type='submit' />
	  </form>
	  
{% endblock %}
